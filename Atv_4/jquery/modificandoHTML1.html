<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>

    <script>
        /* $('#conteudo1').append('<p>1</p>') */
       const elementos=[
       $('<li>').append('Arroz'),
       $('<li>').append('Feij√£o'),
       $('<li>').append('Carne')
       ] 
       $('#conteudo2').append(elementos)
      
       const elementos2= $('<ul> <li>Sorvete </li></ul>').prepend(elementos)
       $('#conteudo3').append(elementos2)
       $('#conteudo3').html('<h1> Lista </h1>')
       $('#conteudo3').text('<h1> Lista </h1>') 


    </script>
</body>
