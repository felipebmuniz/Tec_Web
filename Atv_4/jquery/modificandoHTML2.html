<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
       $('#div2').before('<p> antes da div2 </p>')
       $('#div2').after('<p> depois da div2 </p>')

       $('<p> inserir antes da div3 </p>').insertBefore('#div3')
       $('<p> inserir depois da div3 </p>').insertAfter('#div3')

       $('p.numero').wrap('<div>')
       $('#div3').empty()
       $('#div3').remove()

       $('body >p').replaceWith('<div>substituo</div>')
       $('<div>').replaceAll('body >p')
        


    </script>
</body>
